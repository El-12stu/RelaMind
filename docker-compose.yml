# 生产环境配置 - 使用预构建的Docker镜像
# 使用方式: docker-compose -f docker-compose.yml up -d

services:
  # PostgreSQL with PgVector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: relamind-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-relamind}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-relamind123}
      POSTGRES_DB: ${POSTGRES_DB:-relamind}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-relamind}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - relamind-network

  # Cassandra for chat memory
  cassandra:
    image: cassandra:4.1
    container_name: relamind-cassandra
    environment:
      CASSANDRA_CLUSTER_NAME: ${CASSANDRA_CLUSTER_NAME:-RelaMind}
      CASSANDRA_DC: ${CASSANDRA_DC:-datacenter1}
      CASSANDRA_RACK: ${CASSANDRA_RACK:-rack1}
      CASSANDRA_USERNAME: ${CASSANDRA_USERNAME:-cassandra}
      CASSANDRA_PASSWORD: ${CASSANDRA_PASSWORD:-cassandra}
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -u ${CASSANDRA_USERNAME:-cassandra} -p ${CASSANDRA_PASSWORD:-cassandra} -e 'describe cluster' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - relamind-network

  # Cassandra 初始化容器（创建 keyspace）
  cassandra-init:
    image: cassandra:4.1
    container_name: relamind-cassandra-init
    depends_on:
      cassandra:
        condition: service_healthy
    environment:
      CASSANDRA_USERNAME: ${CASSANDRA_USERNAME:-cassandra}
      CASSANDRA_PASSWORD: ${CASSANDRA_PASSWORD:-cassandra}
    volumes:
      - ./cassandra-init.cql:/cassandra-init.cql
    networks:
      - relamind-network
    entrypoint: >
      bash -c "
      echo 'Waiting for Cassandra to be ready...' &&
      until cqlsh cassandra -u $${CASSANDRA_USERNAME:-cassandra} -p $${CASSANDRA_PASSWORD:-cassandra} -e 'describe cluster' 2>/dev/null; do
        echo 'Waiting...';
        sleep 2;
      done &&
      echo 'Creating keyspace relamind...' &&
      cqlsh cassandra -u $${CASSANDRA_USERNAME:-cassandra} -p $${CASSANDRA_PASSWORD:-cassandra} -f /cassandra-init.cql &&
      echo 'Keyspace created successfully!' &&
      exit 0
      "

  # Backend Spring Boot Application - 使用预构建镜像
  backend:
    image: ghcr.io/${GITHUB_USER:-your-username}/${GITHUB_REPO:-relamind}/backend:latest
    container_name: relamind-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-relamind}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-relamind}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-relamind123}
      SPRING_CASSANDRA_CONTACT_POINTS: cassandra:9042
      SPRING_CASSANDRA_USERNAME: ${CASSANDRA_USERNAME:-cassandra}
      SPRING_CASSANDRA_PASSWORD: ${CASSANDRA_PASSWORD:-cassandra}
      SPRING_AI_DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY}
      SERVER_PORT: 8123
    ports:
      - "8123:8123"
    depends_on:
      postgres:
        condition: service_healthy
      cassandra:
        condition: service_healthy
      cassandra-init:
        condition: service_completed_successfully
    volumes:
      - ./tmp:/app/tmp
    networks:
      - relamind-network
    restart: unless-stopped

  # Frontend Vue Application - 使用预构建镜像
  frontend:
    image: ghcr.io/${GITHUB_USER:-your-username}/${GITHUB_REPO:-relamind}/frontend:latest
    container_name: relamind-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - relamind-network
    restart: unless-stopped

volumes:
  postgres_data:
  cassandra_data:

networks:
  relamind-network:

