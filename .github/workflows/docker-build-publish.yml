name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
      - master
    # æ³¨æ„ï¼šç§»é™¤äº† tags è§¦å‘ï¼Œç‰ˆæœ¬æ ‡ç­¾åªç”¨äºŽåˆ›å»º Releaseï¼Œä¸è§¦å‘æž„å»º
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  release:
    types: [created]  # å½“åˆ›å»º Release æ—¶è§¦å‘ï¼ˆç»™å·²æœ‰é•œåƒæ‰“æ ‡ç­¾ï¼‰

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # éœ€è¦ write æƒé™æ¥åˆ›å»º Release
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=long,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=long,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-agent-frontend
          file: ./ai-agent-frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## ðŸ³ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-backend.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-frontend.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # å½“åˆ›å»º Release æ—¶ï¼Œç»™å·²æœ‰çš„ latest é•œåƒæ‰“ä¸Šç‰ˆæœ¬æ ‡ç­¾ï¼ˆä¸é‡æ–°æž„å»ºï¼‰
  tag-existing-images:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version tag from release
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Tag backend image from latest
        run: |
          BACKEND_LATEST="${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest"
          BACKEND_VERSION="${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          
          echo "Pulling latest backend image..."
          docker pull $BACKEND_LATEST
          
          echo "Tagging as ${{ steps.version.outputs.version }}..."
          docker tag $BACKEND_LATEST $BACKEND_VERSION
          
          echo "Pushing version tag..."
          docker push $BACKEND_VERSION
          
          echo "Backend image tagged: $BACKEND_VERSION"

      - name: Tag frontend image from latest
        run: |
          FRONTEND_LATEST="${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest"
          FRONTEND_VERSION="${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          
          echo "Pulling latest frontend image..."
          docker pull $FRONTEND_LATEST
          
          echo "Tagging as ${{ steps.version.outputs.version }}..."
          docker tag $FRONTEND_LATEST $FRONTEND_VERSION
          
          echo "Pushing version tag..."
          docker push $FRONTEND_VERSION
          
          echo "Frontend image tagged: $FRONTEND_VERSION"

      - name: Generate summary
        run: |
          echo "## ðŸ·ï¸ Version Tags Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Images tagged from latest without rebuilding" >> $GITHUB_STEP_SUMMARY


