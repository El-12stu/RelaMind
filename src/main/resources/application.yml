server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi config
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: io.el12stu.RelaMind.controller

# knife4j config
knife4j:
  enable: true
  setting:
    language: zh_cn

# searchAPI网页搜索
search-api:
  # 需要替换为你自己的 key
  api-key: #你的key

# 修改日志级别，查看 Spring AI 更多调用细节
logging:
  level:
    org.springframework.ai: DEBUG
# RelaMind 聊天记忆配置
relamind:
  chat:
    memory:
      # 最大消息数量限制。如果设置为大于 0 的值，只返回最新的 N 条消息。
      # 设置为 0 或负数表示不限制（返回所有消息）。默认值为 0。
      max-messages: 50  # 示例：设置为 10 表示只获取最新的 10 条消息