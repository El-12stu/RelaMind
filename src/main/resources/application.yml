spring:
  #应用名称
  application:
    name: RelaMind
  #本地隐私yml覆盖
  profiles:
    active: local
  #LLM上下文存储使用 Cassandra
  cassandra:
    keyspace-name: relamind
    contact-points: localhost
    port: 9042
    local-datacenter: datacenter1
    username: cassandra
    password: cassandra
    schema-action: CREATE_IF_NOT_EXISTS
  ai:
    dashscope:
      api-key: # 需要替换为你自己的 key
      chat:
        options:
          model: qwen-plus
    #本地部署LLM
    ollama:
      base-url: http://localhost:11434
      chat:
        model: gemma3:1b
